<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
  <title>Work Day Scheduler</title>
</head>
<body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Building Time Blocks -->
      <div class="js-row" data-time="5">
        <span class="time">5am</span>
        <textarea class="task"></textarea>
        <button class="saveBtn" id="five">save</button>
      </div>
      <div class="js-row" data-time="7">
        <span class="time">7am</span>
        <textarea class="task"></textarea>
        <button class="saveBtn" id="seven">save</button>
      </div>
      <div class="js-row" data-time="9">
        <span class="time">9am</span>
        <textarea class="task"></textarea>
        <button class="saveBtn" id="nine">save</button>
      </div>
      <div class="js-row" data-time="11">
        <span class="time">11am</span>
        <textarea class="task"></textarea>
        <button class="saveBtn" id="eleven">save</button>
      </div>
      <div class="js-row" data-time="13">
        <span class="time">1pm</span>
        <textarea class="task"></textarea>
        <button class="saveBtn" id="thirteen">save</button>
      </div>
      <div class="js-row" data-time="15">
        <span class="time">3pm</span>
        <textarea class="task"></textarea>
        <button class="saveBtn" id="fifteen">save</button>
      </div>
      <div class="js-row" data-time="17">
        <span class="time">5pm</span>
        <textarea class="task"></textarea>
        <button class="saveBtn" id="seventeen">save</button>
      </div>
      <div class="js-row" data-time="20">
        <span class="time">8pm</span>
        <textarea class="task"></textarea>
        <button class="saveBtn"id="twenty">save</button>
      </div>
      <div class="js-row" data-time="22">
        <span class="time">10pm</span>
        <textarea class="task"></textarea>
        <button class="saveBtn" id="twentytwo">save</button>
      </div>
      
      
    </div>
</body>  
  

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
